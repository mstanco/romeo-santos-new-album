
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Jennifer!!!!</title>
  <style>
    :root{
      --bg:#0f1724;
      --card:#0b1220;
      --accent:#7dd3fc;
      --muted:#94a3b8;
    }
    html,body{
      height:100%;
      margin:0;
      font-family:Inter, system-ui, -apple-system, "Segoe UI", Roboto, "Helvetica Neue", Arial;
      background:linear-gradient(180deg,var(--bg),#061026 80%);
      color: #e6eef8;
      display:flex;
      align-items:center;
      justify-content:center;
    }
    .card{
      background:linear-gradient(180deg, rgba(255,255,255,0.02), rgba(255,255,255,0.01));
      border-radius:16px;
      padding:28px;
      width:min(680px,92vw);
      box-shadow:0 10px 30px rgba(2,6,23,0.6);
      text-align:center;
      border: 1px solid rgba(125,211,252,0.08);
    }
    h1{
      margin:0 0 12px 0;
      font-size:1.25rem;
      letter-spacing:0.2px;
      color:var(--accent);
    }
    p.sub{
      margin:0 0 20px 0;
      color:var(--muted);
      font-size:0.95rem;
    }
    .countdown{
      display:flex;
      gap:14px;
      justify-content:center;
      flex-wrap:wrap;
    }
    .unit{
      background:rgba(255,255,255,0.03);
      padding:18px 22px;
      border-radius:12px;
      min-width:110px;
      box-shadow: 0 6px 18px rgba(2,6,23,0.5);
    }
    .value{
      font-weight:700;
      font-size:2.15rem;
      line-height:1;
    }
    .label{
      margin-top:8px;
      font-size:0.85rem;
      color:var(--muted);
      text-transform:uppercase;
      letter-spacing:0.9px;
    }
    .done{
      font-size:1.15rem;
      color:#b7f5c6;
      padding-top:8px;
    }
    footer{
      margin-top:16px;
      font-size:0.85rem;
      color:var(--muted);
    }
    @media (max-width:420px){
      .value{font-size:1.6rem}
      .unit{min-width:86px;padding:14px 12px}
    }
  </style>
</head>
<body>
  <div class="card" role="region" aria-label="Countdown to November 27, 2025">
    <h1>Jennifer!!!!</h1>
    <p class="sub">Falta poco para el nuevo album de <strong>Romeo Santos</strong>!!!</p>

    <div class="countdown" id="countdown" aria-live="polite">
      <div class="unit">
        <div class="value" id="days">â€”</div>
        <div class="label">Days</div>
      </div>
      <div class="unit">
        <div class="value" id="hours">â€”</div>
        <div class="label">Hours</div>
      </div>
      <div class="unit">
        <div class="value" id="minutes">â€”</div>
        <div class="label">Minutes</div>
      </div>
      <div class="unit">
        <div class="value" id="seconds">â€”</div>
        <div class="label">Seconds</div>
      </div>
    </div>

    <div id="message" class="done" aria-live="assertive" style="display:none"></div>

  </div>

  <script>
    // Target: Nov 27, 2025 at 00:00:00 in the visitor's local timezone.
    // Month is 0-indexed in Date(year, monthIndex, day, ...)
    const target = new Date(2025, 10, 27, 0, 0, 0);

    const el = {
      days: document.getElementById('days'),
      hours: document.getElementById('hours'),
      minutes: document.getElementById('minutes'),
      seconds: document.getElementById('seconds'),
      message: document.getElementById('message'),
      countdown: document.getElementById('countdown')
    };

    function pad(n) {
      return String(n).padStart(2, '0');
    }

    function update() {
      const now = new Date();
      let diff = target.getTime() - now.getTime(); // milliseconds

      if (diff <= 0) {
        // Event reached or passed
        el.countdown.style.display = 'none';
        el.message.style.display = 'block';
        el.message.textContent = 'ðŸŽ‰ The date has arrived (or already passed)!';
        clearInterval(timer);
        return;
      }

      // Compute time components
      const secondsTotal = Math.floor(diff / 1000);
      const days = Math.floor(secondsTotal / (24 * 3600));
      const hours = Math.floor((secondsTotal % (24 * 3600)) / 3600);
      const minutes = Math.floor((secondsTotal % 3600) / 60);
      const seconds = secondsTotal % 60;

      el.days.textContent = days;
      el.hours.textContent = pad(hours);
      el.minutes.textContent = pad(minutes);
      el.seconds.textContent = pad(seconds);
    }

    // Initial render
    update();
    // Update every 1 second
    const timer = setInterval(update, 1000);
  </script>
</body>
</html>
