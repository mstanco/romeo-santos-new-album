  <script>
    // Target: Nov 27, 2025 at 00:00:00 in the visitor's local timezone.
    // Month is 0-indexed in Date(year, monthIndex, day, ...)
    const target = new Date(2026, 0, 15, 10, 0, 0);
    //history.pushState({}, "", "/concierto-de-romeo-santos-tornoto");

    const el = {
      days: document.getElementById('days'),
      hours: document.getElementById('hours'),
      minutes: document.getElementById('minutes'),
      seconds: document.getElementById('seconds'),
      message: document.getElementById('message'),
      countdown: document.getElementById('countdown')
    };

    function pad(n) {
      return String(n).padStart(2, '0');
    }

    function update() {
      const now = new Date();
      let diff = target.getTime() - now.getTime(); // milliseconds

      if (diff <= 0) {
        // Event reached or passed
        el.countdown.style.display = 'none';
        el.message.style.display = 'block';
        el.message.textContent = 'ðŸŽ‰ The date has arrived (or already passed)!';
        clearInterval(timer);
        return;
      }

      // Compute time components
      const secondsTotal = Math.floor(diff / 1000);
      const days = Math.floor(secondsTotal / (24 * 3600));
      const hours = Math.floor((secondsTotal % (24 * 3600)) / 3600);
      const minutes = Math.floor((secondsTotal % 3600) / 60);
      const seconds = secondsTotal % 60;

      el.days.textContent = days;
      el.hours.textContent = pad(hours);
      el.minutes.textContent = pad(minutes);
      el.seconds.textContent = pad(seconds);
    }

    // Initial render
    update();
    // Update every 1 second
    const timer = setInterval(update, 1000);
  </script>
